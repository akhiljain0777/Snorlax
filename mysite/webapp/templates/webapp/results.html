{% if results %}
<style type="text/css">
  #Submit_{
        
      padding:0;
      border:none;
      background:none;
        }
  #Submit_:focus{
    outline:none;
  }
</style>    
  {% for result in results %}
  <form action="/order" method="POST">
    <input type="hidden" name="rname" value='{{ result.uname }}'>
    <button type="submit" id="submit_"><font color="blue">{{ result.name }}</font></button>,
    {{ result.address }},
    {{ result.email }}
    {% csrf_token %}
    </form>
  {% endfor %}
{% else %}
  <form action="/search" method="post">
  <h1>WELCOME BACK!! No results found</h1>
  <input type="text" placeholder="search here" name="q" required>
  </br>
  <button type="submit">Search</button>
  {% csrf_token %}

  </form>

  {% csrf_token %}
{% endif %}
