
<html>
<head>


{% extends "webapp/header.html" %}

{% block content %}

<style type="text/css">
#bgimage{
		
		background: url(static/my_app/images.jpg) no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		}
#button_{
    background-color: #4CAF50; /* Green */
    color: blue;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    -moz-border-radius: 5px;
   -khtml-border-radius: 5px;
   -webkit-border-radius: 5px;
	text-shadow:0 -1px 0 rgba(0,0,0,0.15);
	background-color:#60b044;
	background-image:-webkit-linear-gradient(#8add6d, #60b044);
	background-image:linear-gradient(#8add6d, #60b044);
	border-color:#5ca941;
}
			

#form3{
		position:absolute;
		width:400px;
		top:275px;
		left:550px;

	  }	

#form4{
		position:absolute;
		width:400px;
		top:375px;
		left:550px;
	  }	
#form2{
		position:absolute;
		width:400px;
		top:175px;
		left:550px;
	  }	
#place4{
    position:absolute;
    top:30px;
    height:500px;
    left:1100px;

}	
#Submit_2{
        width:150px;
        height:40px;
        padding-bottom:5px;
        padding-top:5px;
        padding-left:5px;
        padding-right:5px;
        text-align:center;
        color:#fff;
        -moz-border-radius: 5px;
       -khtml-border-radius: 5px;
       -webkit-border-radius: 5px;
        text-shadow:0 -1px 0 rgba(0,0,0,0.15);
        background-color:#60b044;
        background-image:-webkit-linear-gradient(#8add6d, #60b044);
        background-image:linear-gradient(#8add6d, #60b044);
        border-color:#5ca941;
        }        
#Submit_2:hover{
        color:#fff;
        background-color:#569e3d;
        background-image:-webkit-linear-gradient(#79d858, #569e3d);
        background-image:linear-gradient(#79d858, #569e3d);
        border-color:#4a993e;
                }
</style>	
</head>
<body bgcolor="#F8F8F8" id="bgimage">
<div id="place4">
<form action="/logout" method="post">
    <button type="submit" id="submit_2"><b>Logout</b></button>
    {% csrf_token %}
</form>
</div>

<div id="form2">
<form action="/editMenu" method="post">
<button type="submit"  id="submit_2"><b>Edit Menu</b></button>

</form>
</div>

<div id="form3">

</form>
</div>

<div id="form4">
<form action="/getPreviousOrders" method="post">
<button type="submit" id="submit_2"><b>Previous Orders</b></button>  
    {% csrf_token %}
</form>
</div>


</body>
</html>
{% endblock %}
