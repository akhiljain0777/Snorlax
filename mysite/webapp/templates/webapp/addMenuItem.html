{% extends "webapp/header.html" %}
<style type="text/css">
#bgimage{
		
		background: url(static/my_app/images1.jpg) no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		}
#place{
	position:absolute;
	width:500px;
	top:150px;
	height:100%;
	left:400px;
}
#input1_{
	width:200px;
	padding-top:5px;
	padding-bottom: 5px;
	padding-left:3px;
	padding-right:3px;
	text-align:center;
	color:black;
	-moz-border-radius: 5px;
   -khtml-border-radius: 5px;
   -webkit-border-radius: 5px;
}
#Submit_{
		width:100px;
		height:30px;
		padding-bottom:2px;
		padding-top:2px;
		padding-left:3px;
		padding-right:3px;
		text-align:center;
		color:#fff;
		-moz-border-radius: 5px;
       -khtml-border-radius: 5px;
       -webkit-border-radius: 5px;
		text-shadow:0 -1px 0 rgba(0,0,0,0.15);
		background-color:#60b044;
		background-image:-webkit-linear-gradient(#8add6d, #60b044);
		background-image:linear-gradient(#8add6d, #60b044);
		border-color:#5ca941;
		}		 
#Submit_:hover{
		color:#fff;
		background-color:#569e3d;
		background-image:-webkit-linear-gradient(#79d858, #569e3d);
		background-image:linear-gradient(#79d858, #569e3d);
		border-color:#4a993e;
		}
</style>
<body id="bgimage">
{% block content %}
<div id="place">
	<form action = "/menuItemAdded" method="POST">
		<label><h2>Add Item to Menu</h2></label>
	    <label><h3><font color="blue">Item Name</h3></font></label> 
	    <input type="text"  id="input1_" placeholder="Enter Item Name" name="name" required>
	    </br>
	    <label><h3><font color="blue">Item Price</font></h3></label> 
	    <input type="text" id="input1_" placeholder="Enter Item Price" name="price" required>
	    </br></br>
	    &emsp;&emsp;&emsp;<button type="submit" id="submit_"><b>Add</b></button>
		</br></br>
		{% csrf_token %}
	</form>
</div>
</body>
{% endblock %}
