{% extends "webapp/header.html" %}

{% block content %}
	<form action = "/menuItemAdded" method="POST">
		<label><b>Add Item to Menu</b></label>
	    </br></br>
	    <label><b>Item Name</b></label> 
	    </br></br>
	    <input type="text"  placeholder="Enter Item Name" name="name" required>
	    </br></br>
	    <label><b>Item Price</b></label> 
	    </br></br>
	    <input type="text"  placeholder="Enter Item Price" name="price" required>
	    </br></br>
	    <button type="submit">Add</button>
		</br></br>
		{% csrf_token %}
	</form>
{% endblock %}
