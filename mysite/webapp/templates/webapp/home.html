{% block content %}

<style type="text/css">

#bgimage{
		
		background: url(static/my_app/images2.jpg) no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		}
#form1{
		position:absolute;
		width:350px;
		top:90px;
		left:225px;
	  }			

#form3{
		position:absolute;
		width:350px;
		top:90px;
		left:800px;
	  }	

#Username_{
		  padding-bottom:12px;
		  padding-top:12px;
		  width:250px;
		 -moz-border-radius: 5px;
         -khtml-border-radius: 5px;
         -webkit-border-radius: 5px;
		
		  }
#Username_:focus {
				border-color: #ffffff;
                 border-radius: 5px;
                -moz-border-radius: 5px;
                -khtml-border-radius: 5px;
                -webkit-border-radius: 5px;
				-webkit-box-shadow: 0px 0px 12px #ffffff;
                -moz-box-shadow: 0px 0px 12px #ffffff;
                box-shadow: 0px 0px 12px #ffffff;
				}

#Password_{
	padding-bottom:12px;
		padding-top:12px;
		width:250px;
		-moz-border-radius: 5px;
       -khtml-border-radius: 5px;
       -webkit-border-radius: 5px;
			}
#Password_:focus {
		border-color: #ffffff;
        border-radius: 5px;
       -moz-border-radius: 5px;
       -khtml-border-radius: 5px;
       -webkit-border-radius: 5px;
		-webkit-box-shadow: 0px 0px 12px #ffffff;
       -moz-box-shadow: 0px 0px 12px #ffffff;
        box-shadow: 0px 0px 12px #ffffff;
				}

#Submit_{
		width:150px;
		height:30px;
		padding-bottom:5px;
		padding-top:5px;
		padding-left:5px;
		padding-right:5px;
		text-align:center;
		color:#fff;
		-moz-border-radius: 5px;
       -khtml-border-radius: 5px;
       -webkit-border-radius: 5px;
		text-shadow:0 -1px 0 rgba(0,0,0,0.15);
		background-color:#60b044;
		background-image:-webkit-linear-gradient(#8add6d, #60b044);
		background-image:linear-gradient(#8add6d, #60b044);
		border-color:#5ca941;
		}		 
#Submit_:hover{
		color:#fff;
		background-color:#569e3d;
		background-image:-webkit-linear-gradient(#79d858, #569e3d);
		background-image:linear-gradient(#79d858, #569e3d);
		border-color:#4a993e;
				}

#label_{
		color:#fff;
		background-color:#569e3d;
		background-image:-webkit-linear-gradient(#79d858, #569e3d);
		background-image:linear-gradient(#79d858, #569e3d);
		border-color:#4a993e;
				}
</style>	
</head>
<body bgcolor="#F8F8F8" id="bgimage">

	</br></br>

	</br></br>
    
     {% csrf_token %}

<form action="/registerUser" method="post">
    &emsp; &emsp;&emsp;<button type="submit" id="Submit_"><b>Register</b></button>

</div>
